<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/archyedt-thin.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <ul class="nav-bar">
                    <li class="nav-item"><a href="index.html">მთავარი</a></li>
                    <li class="nav-item"><a href="login.html">შესვლა</a></li>
                    <li class="nav-item">დიზაინი</li>
                    <li class="nav-item">კონტაქტი</li>
                </ul>
            </div>
        </header>
        <section class="form-section">
            <h2>შესვლა</h2>
            <form action="" class="form-action">
                <input type="text" id="username" placeholder="სახელი">
                <div class="pass">
                    <input type="password" name="" id="password" placeholder="პაროლი">
                    <i id="showPasswordButton"><img src="images/visibility.png" alt=""></i>
                </div>
                <button onclick="logOn()">შევლა</button>
            </form>
        </section>
        <footer>
            <p class="foot">Geolab 2020</p>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
