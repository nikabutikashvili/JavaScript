<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/archyedt-thin/css/archyedt-thin.min.css">
    <link rel="stylesheet" href="/css/archyedt-thin.min.css">
    <link rel="stylesheet" href="fonts/archyedt-thin-webfont.woff2">
    <link rel="stylesheet" href="fonts/archyedt-thin-webfont.woff">
    <link rel="stylesheet" href="style.css">

    <title>Cars</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <ul class="nav-bar">
                    <li class="nav-item"><a href="index.html">მთავარი</a></li>
                    <li class="nav-item"><a href="login.html">შესვლა</a></li>
                    <li class="nav-item">დიზაინი</li>
                    <li class="nav-item">კონტაქტი</li>
                </ul>
            </div>
        </header>
        <div class="intro-input">
            <h1>ამოირჩიეთ თქვენთვის სასურველი მანქანა</h1>
            <form class="displayCar" action="">
                <label for="text" class="search">გთხოვთ, შეიყვანეთ მანქანის სასურველი ფასი: </label>
                <input type="text" name="" id="preferredPrice" class="search-btn">
                <input type="button" value="ძებნა" class="search-btn action" id="searchCar">
            </form>
        </div>
        <div class="statistics">
            <button id="avg">საშუალო ფასი</button>
            <button id="mostExpensive">ყველაზე ძვირიანი მანქანა</button>
            <button id="cheapest">ყველაზე იაფიანი მანქანა</button>
        </div>
        <section>
            <div class="catalog" id="catalogue">
                <div class="car" id="BMW">
                    <p class="car-title"></p>
                    <button class="img-btn"><img id="0" src="images/bmw.jpg" alt=""></button>
                    <button class="buy-btn">ყიდვა</button>
                </div>
                <div class="car" id="Mercedes">
                    <p class="car-title"></p>
                    <button class="img-btn"><img id="1" src="images/mer.jpg" alt=""></button>
                    <button class="buy-btn">ყიდვა</button>
                </div>
                <div class="car" id="Honda">
                    <p class="car-title"></p>
                    <button class="img-btn"><img id="2" src="images/honda.jpg" alt=""></button>
                    <button class="buy-btn">ყიდვა</button>
                </div>
                <div class="car" id="Toyota">
                    <p class="car-title"></p>
                    <button class="img-btn"><img id="3" src="images/corolla.jpg" alt=""></button>
                    <button class="buy-btn">ყიდვა</button>
                </div>
            </div>
        </section>
        <footer>
            <p class="foot">Geolab 2020</p>
        </footer>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
